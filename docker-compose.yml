version: '3.8'

services:
  backend:
    build: ./emorea-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./emorea-backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build: ./emorea-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./emorea-frontend:/app
      - /app/node_modules
    command: npm start